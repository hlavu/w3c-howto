<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Login Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-box">
        <h1>Login with Social Media or Manually</h1>
        <div class="box-content">
          <div class="social-btn">
            <button class="btn fb-btn">
              <i class="fa fa-facebook fa-fw"></i>Login with Facebook</button
            ><button class="btn twt-btn">
              <i class="fa fa-twitter fa-fw"></i> Login with Twitter</button
            ><button class="btn gg-btn">
              <i class="fa fa-google fa-fw"></i>Login with Google+
            </button>
          </div>
          <div class="or-line">
            <span class="mb-text">Or sign in manually:</span>
          </div>
          <form action="#">
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <button class="btn login-btn">Login</button>
          </form>
        </div>
        <div class="btn-group">
          <button class="btn signup-btn">Sign up</button
          ><button class="btn forgot-pw-btn">Forgot password?</button>
        </div>
      </div>
    </div>
  </body>
</html>
