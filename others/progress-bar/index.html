<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bars</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="scroll-indicator">
        Scroll Indicator
        <div class="range">
          <div class="range-slider"></div>
        </div>
      </div>

      <h2 class="top">JS progress bar</h2>
      <div class="progress-bar-container container">
        <div class="progress-bar">
          <div class="progress-bar-range">0%</div>
        </div>
        <button class="btn">Run</button>
      </div>

      <h2>CSS Range slider</h2>
      <div class="range-slider-container container">
        <input
          type="range"
          name="range"
          min="1"
          max="100"
          value="50"
          class="slider-custom square"
        />
        <input
          type="range"
          name="range"
          value="2"
          min="1"
          max="100"
          class="slider-custom round"
        />
      </div>
    </div>
    <script>
      // scroll indicator
      const rangeSlider = document.querySelector(".range-slider");
      let scrollH = document.documentElement.offsetHeight / 2;
      window.addEventListener("scroll", (e) => {
        let percentW = Math.round(
          (document.documentElement.scrollTop / scrollH) * 100
        );

        rangeSlider.style.width = `${percentW}%`;
      });

      // progress bar
      const runBtn = document.querySelector(".progress-bar-container .btn");
      const progressBarRange = document.querySelector(".progress-bar-range");
      let percent = 0;

      runBtn.addEventListener("click", () => {
        progressBarRange.style.width = 0;
        progressBarRange.innerHTML = `0%`;
        percent = 0;

        let id = setInterval(() => {
          percent++;
          if (percent === 100) {
            clearInterval(id);
          }
          progressBarRange.style.width = `${percent}%`;
          progressBarRange.innerHTML = `${percent}%`;
        }, 10);
      });
    </script>
  </body>
</html>
