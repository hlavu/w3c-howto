<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal image</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img class="modal-trigger" src="../img/img5.jpg" alt="img5" />

      <div class="img-modal hide">
        <div class="img-box">
          <img src="../img/img5.jpg" alt="img5" />
        </div>
        <span class="caption">Sunset Sunflowers Flower Field</span>
        <span class="btn">
          <i class="bx bx-x"></i>
        </span>
      </div>
    </div>
    <script>
      const modalTrigger = document.querySelector(".modal-trigger");
      const imgModal = document.querySelector(".img-modal");
      const closeBtn = document.querySelector(".btn");

      modalTrigger.addEventListener("click", () => {
        imgModal.classList.toggle("hide");
      });

      closeBtn.addEventListener("click", () => {
        imgModal.classList.toggle("hide");
      });
    </script>
  </body>
</html>
