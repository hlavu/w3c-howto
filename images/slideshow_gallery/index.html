<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide show gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="slide-show-container">
        <!-- img item -->
        <div class="slide-img">
          <div class="number">1/6</div>
          <img src="../img/img1.jpg" alt="img1" />
          <div class="caption">Forest Road Autumn Trees</div>
        </div>
        <div class="slide-img">
          <div class="number">2/6</div>
          <img src="../img/img2.jpg" alt="img2" />
          <div class="caption">Rice Terraces Farming Fields</div>
        </div>
        <div class="slide-img">
          <div class="number">3/6</div>
          <img src="../img/img3.jpg" alt="img3" />
          <div class="caption">Lake Italy</div>
        </div>
        <div class="slide-img">
          <div class="number">4/6</div>
          <img src="../img/img4.jpg" alt="img4" />
          <div class="caption">Lavender Flower Field Sunset</div>
        </div>
        <div class="slide-img">
          <div class="number">5/6</div>
          <img src="../img/img5.jpg" alt="img5" />
          <div class="caption">Sunset Sunflowers Flower Field</div>
        </div>
        <div class="slide-img">
          <div class="number">6/6</div>
          <img src="../img/img6.jpg" alt="img6" />
          <div class="caption">Cherry Blossom Castle Mount Fuji</div>
        </div>

        <!-- control buttons -->
        <a class="next btn" onclick="nextBtnHandle()">
          <i class="bx bx-chevron-right"></i>
        </a>
        <a class="prev btn" onclick="prevBtnHandle()">
          <i class="bx bx-chevron-left"></i>
        </a>

        <div class="img-thumb-list">
          <div class="img-thumb" onclick="thumbImgHandle(0)">
            <img src="../img/img1.jpg" alt="img1" />
          </div>
          <div class="img-thumb" onclick="thumbImgHandle(1)">
            <img src="../img/img2.jpg" alt="img2" />
          </div>
          <div class="img-thumb" onclick="thumbImgHandle(2)">
            <img src="../img/img3.jpg" alt="img3" />
          </div>
          <div class="img-thumb" onclick="thumbImgHandle(3)">
            <img src="../img/img4.jpg" alt="img4" />
          </div>
          <div class="img-thumb" onclick="thumbImgHandle(4)">
            <img src="../img/img5.jpg" alt="img5" />
          </div>
          <div class="img-thumb" onclick="thumbImgHandle(5)">
            <img src="../img/img6.jpg" alt="img6" />
          </div>
        </div>
      </div>
    </div>
    <script>
      let currentIdx = 0;
      let slideImg = document.querySelectorAll(".slide-img");
      let thumbImg = document.querySelectorAll(".img-thumb");
      let nextBtn = document.querySelector(".next");
      let noOfImg = slideImg.length;
      const nextBtnHandle = () => {
        slideShow(currentIdx, ++currentIdx);
      };
      const prevBtnHandle = () => {
        slideShow(currentIdx, --currentIdx);
      };
      const thumbImgHandle = (id) => {
        slideShow(currentIdx, (currentIdx = id));
      };
      const slideShow = (prevIdx, curIdx) => {
        if (curIdx === noOfImg) {
          currentIdx = 0;
        }
        if (curIdx === -1) {
          currentIdx = noOfImg - 1;
        }

        prevIdx >= 0
          ? (slideImg[prevIdx].style.display = "none") &&
            (thumbImg[prevIdx].style.opacity = ".6")
          : "";
        slideImg[currentIdx].style.display = "block";
        thumbImg[currentIdx].style.opacity = "1";
      };
      slideShow(-1, currentIdx);
    </script>
  </body>
</html>
