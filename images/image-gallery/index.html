<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Image Gallery</h2>
      <div class="img-gallery">
        <a target="_blank" href="../img/img4.jpg" class="img-box">
          <img src="../img/img4.jpg" alt="img4" />
          <p class="caption">Lavender Flower Field Sunset</p>
        </a>
        <a target="_blank" href="../img/img5.jpg" class="img-box">
          <img src="../img/img5.jpg" alt="img5" />
          <p class="caption">Sunset Sunflowers Flower Field</p>
        </a>
        <a target="_blank" href="../img/img6.jpg" class="img-box">
          <img src="../img/img6.jpg" alt="img6" />
          <p class="caption">Cherry Blossom Castle Mount Fuji</p>
        </a>
      </div>
      <h2>Horizontal Scrollable Image Gallery</h2>
      <div class="scrollable-img-gallery">
        <img src="../img/img1.jpg" alt="img1" />
        <img src="../img/img4.jpg" alt="img4" />
        <img src="../img/img5.jpg" alt="img5" />
        <img src="../img/img2.jpg" alt="img2" />
        <img src="../img/img3.jpg" alt="img3" />
        <img src="../img/img1.jpg" alt="img1" />
        <img src="../img/img4.jpg" alt="img4" />
        <img src="../img/img5.jpg" alt="img5" />
        <img src="../img/img2.jpg" alt="img2" />
        <img src="../img/img3.jpg" alt="img3" />
      </div>
    </div>
  </body>
</html>
