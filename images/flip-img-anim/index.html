<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="flip-card">
        <p>Flip card text</p>
        <div class="flip-card-inner">
          <div class="card-front">
            <img src="../img/sangyan.jpg" alt="sangyan" />
          </div>
          <div class="card-back">
            <span>Sangyan</span>
          </div>
        </div>
      </div>

      <div class="flip-img">
        <p>Flip card image</p>
        <div class="flip-img-inner">
          <div class="img-front">
            <img src="../img/sangyan1.jpg" alt="sangyan" />
          </div>
          <div class="img-back">
            <img src="../img/fanfan.jpg" alt="fanfan" />
          </div>
        </div>
      </div>

      <div class="shake-img">
        <p>Shake image</p>
        <div class="img-box">
          <img src="../img/sangyan.jpg" alt="sangyan" />
        </div>
      </div>
    </div>
  </body>
</html>
