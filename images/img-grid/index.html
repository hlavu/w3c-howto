<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Grid</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Responsive Image Grid</h1>

        <span> Click on the buttons to change the grid view. </span>
        <div class="btn-group">
          <span class="btn" onclick="setGridView(100)">1</span>
          <span class="btn" onclick="setGridView(50)">2</span>
          <span class="btn" onclick="setGridView(25)">4</span>
        </div>
      </div>
      <div class="grid-img">
        <div class="grid-column">
          <img src="../img/img9.jpg" alt="img9" />
          <img src="../img/img2.jpg" alt="img2" />
          <img src="../img/img3.jpg" alt="img3" />
        </div>
        <div class="grid-column">
          <img src="../img/img4.jpg" alt="img4" />
          <img src="../img/img11.jpg" alt="img5" />
          <img src="../img/img6.jpg" alt="img6" />
        </div>
        <div class="grid-column">
          <img src="../img/img7.jpg" alt="img7" />
          <img src="../img/img3.jpg" alt="img8" />
          <img src="../img/img12.jpg" alt="img9" />
        </div>
        <div class="grid-column">
          <img src="../img/img10.jpg" alt="img7" />
          <img src="../img/img8.jpg" alt="img8" />
          <img src="../img/img1.jpg" alt="img1" />
        </div>
      </div>
    </div>
    <script>
      const gridImg = document.querySelectorAll(".grid-column");
      const btnList = document.querySelectorAll(".btn");

      const setGridView = (colWidth) => {
        gridImg.forEach((col) => {
          col.style.flex = `${colWidth}%`;
          col.style.maxWidth = `${colWidth}%`;
        });
      };
    </script>
  </body>
</html>
